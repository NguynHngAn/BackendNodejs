name: Build and deploy Node.js app to Azure Web App - luanvan-iot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # Sử dụng Ubuntu để build thay vì Windows cho hiệu suất tốt hơn

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build the app (nếu có script build trong package.json)
        run: npm run build --if-present

      - name: Run tests (nếu có script test trong package.json)
        run: npm run test --if-present

      - name: Compress artifact for deployment
        run: zip -r release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'luanvan-iot'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C315FBAD44B8415CB37BF03F350FAFAD }}
          package: .
